<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container text-center">
      <form id="algolia-search" class="my-5">
        <label for="place">Algolia search input:</label>
        <input
          id="place"
          type="text"
          placeholder="Search for a place..."
          class="form-control ml-auto mr-2"
        >
      </form>

      <form id="search-movies" class="form-inline my-5">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>
      <ul id="results" class="list-inline"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
